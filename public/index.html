<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <link rel="manifest" href="dist/manifest.json">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Budget Tracker</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <fieldset class="form">
      <legend><u><b>Transactions</b></u></legend>
      <br />
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn">
        <span class="add-funds"><i class="fa button"></i>ðŸ’° Add Funds</span>
      </button>
      <button id="sub-btn">
        <span class="sub-funds"><i class="fa button"></i>ðŸ’¸ Subtract Funds</span>
      </button>
      <p class="error"></p>
    </fieldset>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script defer src="js/index.js"></script>
  <script defer src="./js/idb.js"></script>
  <script defer>
    (function() {
      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("Service Worker registered successfully"))
          .catch(error => console.log("Error registering service worker"));
      }
    })();
  </script>
</body>

</html>
